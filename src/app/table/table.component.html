<a #create class="btn btn-primary float-right" (click) = "addClick()" >Add Element</a>

<table class="table table-hover">
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>

    <tr *ngFor="let el of elements" (click)="getElement(el)" [class.bg-warning.text-dark]="el === selectedElement">
        <td>
            {{el.title}}
        </td>
        <td>
            {{el.description}}
        </td>
    </tr>

</table>
